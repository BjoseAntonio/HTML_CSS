<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <img src="img/Cosmic.jpeg" alt="fondo top" class="bg-image bg-image--top">
    <img src="img/descarga.jpeg" alt="fondo bottom" class="bg-image bg-image--bottom" >

    <article class="card">
        <header class="card__header">
            <img src="img/fondo-perfil.jpeg" alt="fondo del perfil"  class="card__header-image">
            <img src="img/perfil.jpeg" alt="perfil" class="card__header-profile" >
        </header>
        <section class="card__body">
            <p class="card__text">José Bass <span class="card__text card__text--light">23</span></p>
            <p class="card__text card__text--light">París</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80k</p>
                <p class="card__text--light card__text-number">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803k</p>
                <p class="card__text--light card__text-number">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4k</p>
                <p class="card__text--light card__text-number">Photos</p>
            </div>
        </footer>
    </article>

</body>
</html>
