<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cunrrency Converter</title>

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container contenido">

        <form class="formulario">
            <fieldset>
                <legend class="legend">
                    currency converter
                </legend>
                <div class="campos">

                    <div class="campo">
                        <p>Ingrese la cantidad</p>
                        <input type="number" placeholder="cantidad $0000" id="cantidad_Monetaria" class="input">
                    </div>
                    <div class="campo campo--convertir">
                        <select class="campo__opciones">
                            <option selected disabled>--Seleccione--</option>
                            <option value="">MX</option>
                            <option value="">Euros</option>
                        </select>
                        <p class="boton__cambio">
                            <img src="iconos/reverse_n.svg" alt="">
                        </p>
                        <select class="campo__opciones">
                            <option selected disabled>--Seleccione--</option>
                            <option value="">MX</option>
                            <option value="">Euros</option>
                        </select>
                    </div>
                    <div class="campo">
                        <p>Resultado</p>
                        <input type="option"  class="input">
                    </div>
                </div>

                <div class="boton--elemento">
                    <input type="submit" value="CONVERTIR" class="boton">
                </div>
            </fieldset>
        </form>

    </div>
</body>
</html>
